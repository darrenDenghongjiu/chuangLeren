<section class="layer record">
	<div class="cont">
		<div class="box">
			<div class="close glyphicon glyphicon-remove-circle"></div>
			<div class="title">打卡记录</div>
			<ul class="txt">
				<% for(var i=0,o;o=_data[i];i++){ %>
				<li><%= formatDate(o.recordTime,"yyyy-mm-dd hh:nn:ss") %></li>
				<% } %>
			</ul>
			<div class="btn btn-danger col-xs-4"> 确定</div>
		</div>
	</div>


</section>
