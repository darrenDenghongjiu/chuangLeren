  <div class="container setting_account">
	<div class="clerkManager table-responsive">

        <section class="shop_list">
            <div class=" highlight top" id="search_list">
                <div id="label_list" style="display: none">

                    <div class="list_node mt10" type="column">
                        <span class="label gary_font">角色</span>

                    </div>
                    <div class="list_node mt10" type="status">
                        <span class="label gary_font">状态</span>
                        <span class="label btn btn-default" tid="true">启用</span><span class="label btn btn-default" tid="false">停用</span>
                    </div>

                </div>
                <div class="list_node open">
                    <div class="col-xs-3 search">
                        <div class="input-group">
                            <input type="text" id="keywords" class="form-control" placeholder="关键词">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search_btn">搜索</button>
                          </span>
                        </div>
                    </div>
                    <div class="btn btn-success pull-right dropdown-search dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" id="gj_btn" aria-expanded="true">高级搜索</div>
                </div>
            </div>


            <div class=" mt10 list_table ">
                <div class="table-responsive ">
                    <table class="table table-bordered text-center " id="table" data-toggle="table" data-pagination="true"   data-show-export="true"  data-url="">
                        <thead >
                        <th  data-checkbox="true"><input type="checkbox"></th>
                        <th data-field="id" >ID</th>
                        <th  data-field="username" >账户</th>
                        <th  data-field="realname">姓名</th>
                        <th  data-field="rolenames">角色</th>
                        <th  data-field="email">邮箱</th>
                        <th  data-field="enabledName">状态</th>
                        <th  data-field="createtime" data-formatter="createTimeFormatter">创建时间</th>
                        <th  data-field="updatetime" data-formatter="updataTimeFormatter">更新时间</th>
                        <th data-field="action" data-formatter="actionFormatter_ico3" data-events="actionEvents"></th>
                        </thead>
                    </table>
                    <div class="pagination-detail btn-group edit_ico " id="edit_tables" >
                        <button class="btn btn-default" type="button" id="edit_add"><span class="glyphicon glyphicon-plus-sign blue" aria-hidden="true"></span></button>
                        <button class="btn btn-default" type="button"  id="delete_list"><span class="glyphicon glyphicon-trash gray" aria-hidden="true"></span></button>
                        <button class="btn btn-default" type="button" id="edit_refresh"><span class="glyphicon glyphicon-refresh green" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>



            <!-- 增加 -->
            <div class="popup accountManagement" style="display: none">
                <div class="popup_box">
                    <div class="text-center mt10 col-xs-12 "><strong class="fs_14 tname">账号管理</strong> <div class="close pull-right glyphicon glyphicon-remove accountManagement_close"></div></div>
                    <div class="row l_h30">
                        <div class="col-xs-12 mt20">
                            <div class="col-xs-6"><div class="pull-left"><b style="color: red">*</b>账号</div><div class="pull-left ml10"><input type="text" name="account"  maxlength="20" class="form-control" onkeyup="value=value.replace(/[\W]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></div></div>
                            <div class="col-xs-6" style="display: none" id="password"><div class="pull-left"><b style="color: red">*</b>密码</div><div class="pull-left ml10"><input type="password" name="password" onkeyup="value=value.replace(/\s+/g,'')" class="form-control" maxlength="20"  ></div></div>
                        </div>
                        <div class="col-xs-12 mt10">
                            <div class="col-xs-6"><div class="pull-left"><b style="color: red">*</b>姓名</div><div class="pull-left ml10"><input type="text"  name="name" class="form-control" maxlength="20"></div></div>
                        </div>

                        <div class="col-xs-12 mt10">
                            <div class="pull-left ml20">角色</div>
                            <div class="pull-left ml10 more_label " style="width: 640px;">
                                <div  id="add_role"> <span  class="btn  btn-success ">添加</span>
                                    <div class="close pull-right glyphicon glyphicon-remove"></div>
                                    <ul id="role_select_list" style="display: none">
                                        <li><span>测试角色</span><input class="pull-right" type="checkbox"></li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        <div class="col-xs-12 mt10">
                            <div class="col-xs-12"><div class="pull-left" >邮箱</div><div class="pull-left ml10" style="width: 86%"><input type="text" name="email" class="form-control"></div></div>
                        </div>
                        <div class="col-xs-12 mt10">
                            <div class="col-xs-6"><div class="pull-left">状态</div><div class="pull-left ml10"><div class="switch" id="status" data-on-label="开启" data-off-label="关闭"><input type="checkbox" checked class="checkbox" ></div></div></div>
                        </div>
                    </div>
                    <div class="btn-group row btns mt30" role="group">
                        <div class="col-xs-5"><button type="button" class="btn btn-danger pull-right col-xs-4 accountManagement_close">取消</button></div>
                        <div class="col-xs-2"></div>
                        <div class="col-xs-5"><button type="button" class="btn btn-success col-xs-4 save_data">保存</button></div>
                    </div>
                </div>
            </div>

            <!-- 增加 -->
            <div class="popup changePasswords" style="display: none">
                <div class="popup_box">
                    <div class="text-center mt10 col-xs-12 "><strong class="fs_14 tname">重置密码</strong> <div class="close pull-right glyphicon glyphicon-remove changePasswords_close"></div></div>
                    <div class="row l_h30">
                        <div class="col-xs-12 mt20">
                            <div class="col-xs-6"><div class="pull-left">账户</div><div class="pull-left ml10 account"></div></div>
                            <div class="col-xs-6"><div class="pull-left">同时邮件通知</div><div class="pull-left ml10"><div class="switch" id="email_tip" data-on-label="开启" data-off-label="关闭"><input type="checkbox" class="checkbox" checked ></div></div></div>
                        </div>
                        <div class="col-xs-12 mt10">
                            <div class="col-xs-6"><div class="pull-left">密码</div><div class="pull-left ml10"><input type="password"  name="password" maxlength="20" onkeyup="value=value.replace(/\s+/g,'')"  class="form-control"></div></div>
                            <div class="col-xs-6"><div class="pull-left">确认密码</div><div class="pull-left ml10"><input type="password"  name="password1" maxlength="20" onkeyup="value=value.replace(/\s+/g,'')" class="form-control"></div></div>
                        </div>
                    </div>
                    <div class="btn-group row btns mt30" role="group">
                        <div class="col-xs-5"><button type="button" class="btn btn-danger pull-right col-xs-4 changePasswords_close">取消</button></div>
                        <div class="col-xs-2"></div>
                        <div class="col-xs-5"><button type="button" class="btn btn-success col-xs-4 save_data">保存</button></div>
                    </div>
                </div>
            </div>

            <style>
                .clerkManager .top { margin-top:30px;  font-size:16px; font-weight:bold; overflow:hidden;
                    border-bottom:1px solid #e4e4e4; height:auto; padding-bottom:20px;  }
                .highlight .list_node{padding:3px 10px;    height: auto; overflow: hidden;}
                .highlight .list_node .search{padding-left:9px;}
                .highlight .label{color: #947B7B;font-weight: inherit; display: inline-block; cursor: pointer; background: #fff; border: 1px solid #cccccc;font-size:12px;padding:5px 10px;}
                .highlight .label:hover{background:#f2f2f2;}
                .highlight .gary_font{background: none; border: none;width:65px;text-align:left;font-weight:bold;color:#333;}
                #add_role .close  {  position: absolute; right: -201px;  z-index: 3;       top: -23px; display: none}
                #add_role{position: relative; z-index: 101; float: left; margin-right: 10px;   }
                #role_select_list{width: 200px; height: 240px; position: absolute;z-index: 2;    left: 53px;  top: 0px;  padding: 0;background: #fff; border: 1px solid #ccc;overflow: hidden; overflow-y: auto}
                #role_select_list input{margin-top: 10px;}
                #role_select_list li{border-bottom: 1px solid #E4E4E4; padding:5px 10px; color:#333; text-align: left}
                #role_select_list li:hover{background: #f2f2f2; cursor: pointer}
                .list_table{margin-top: 30px;}


                .popup{position: fixed; left: 0; top: 0; background: rgba(225, 225, 225, 0.3); width: 100%; height: 100%;font-size: 12px;    z-index: 999; display: table}
                .popup .popup_box{background: #fff; border: 1px solid #E6E6E6;    box-shadow: 0px 0px 2px 0px #ccc;width: 750px;  height: auto;display: table-cell; vertical-align: middle}



            </style>
        </section>





    </div>
  </div>
