<div class="container">

    <div class="row mt10 list_table ">
        <div class="table-responsive">
            <table class="table table-bordered text-center"" id="table" data-toggle="table" data-pagination="true"   data-show-export="true"  data-url="">
                <thead class=" text-center" >
                <th  data-checkbox="true"><input type="checkbox"></th>
                <th data-field="id" >ID</th>
                <th  data-field="name" >角色</th>
                <th  data-field="description">描述</th>
                <th  data-field="enable"  data-formatter="actionFormatter_enable">状态</th>
                <th data-field="action" data-formatter="actionFormatter_ico4" data-events="actionEvents"></th>
                </thead>
            </table>
            <div class="pagination-detail btn-group edit_ico text-left " id="edit_tables" >
                <button class="btn btn-default" type="button" id="edit_add"><span class="glyphicon glyphicon-plus-sign blue" aria-hidden="true"></span></button>
                <button class="btn btn-default" type="button"  id="delete_list"><span class="glyphicon glyphicon-trash gray" aria-hidden="true"></span></button>
                <button class="btn btn-default" type="button" id="edit_refresh"><span class="glyphicon glyphicon-refresh green" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
    <!-- 新增 -->
    <div class="popup jurisdiction_list" style="display: none;">
        <div class="popup_box">
            <div class="text-center mt10 col-xs-12 "><strong class="fs_14 tname">角色维护 </strong> <div class="close pull-right glyphicon glyphicon-remove jurisdiction_list_close"></div></div>
            <div class="row l_h30">
                <div class="col-xs-12 col-xs-12">
                    <div class="col-xs-6"><div class="pull-left">角色名称 &nbsp;&nbsp;</div><div class="pull-left ml10"><input  onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" type="text" name="name" class="form-control" maxlength="10" ></div></div>
                </div>
                <div class="col-xs-12 mt10">
                    <div class="col-xs-12"><div class="pull-left word20">描 述</div><div class="pull-left ml10" style="width: 86%"><textarea name="descript" maxlength="50" class="form-control"></textarea></div></div>
                </div>
                <div class="col-xs-12 mt10">
                    <div class="col-xs-6"><div class="pull-left word20">状 态</div><div class="pull-left ml10"><input type="checkbox" checked="" class="checkbox"></div></div>
                </div>
            </div>
            <div class="btn-group col-xs-12 btns mt30" role="group">
                <div class="col-xs-5"><button type="button" class="btn btn-danger pull-right col-xs-4 jurisdiction_list_close">取消</button></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5"><button type="button" class="btn btn-success col-xs-4 save_data">保存</button></div>
            </div>
        </div>
    </div>

</div>
