<div class="container">
    <div class="drpManagement table-responsive">
        <div class="top">
        <span>分销商管理</span>
     </div>
        <div class="drpcontent">
            <table class="table table-bordered " id="list" data-toggle="table" data-pagination="true"   data-show-export="true"  data-url="">
                <thead >
                <th data-field="distributorName">分销商</th>
                <th data-field="rolenames">权限</th>
                <th data-field="realname">姓名</th>
                <th data-field="phone">手机号</th>
                <th data-field="username">登陆账号</th>
                <th data-field="createTime">添加时间</th>
                <th class="addedit" data-formatter="editAndChange"></th>
                </thead>
            </table>
        </div>
        <div class="popup changePasswords" style="display: table;">
            <div class="box">
                <div class="popup_box">
                    <div class="text-center mt10 col-xs-12 "><strong class="fs_14 tname">重置密码</strong> <div class="close pull-right glyphicon glyphicon-remove-circle changePasswords_close"></div></div>
                    <div class=" l_h30">
                        <div class="col-xs-12 ">
                            <div class="col-xs-6"><div class="pull-left">账户</div><div class="pull-left ml10 account"></div></div>
                        </div>
                        <div class="col-xs-12 ">
                            <div class="col-xs-6"><div class="pull-left">密码</div><div class="pull-left ml10"><input type="password" name="password" maxlength="20" onkeyup="value=value.replace(/\s+/g,'')" class="form-control"></div></div>
                            <div class="col-xs-6"><div class="pull-left">确认密码</div><div class="pull-left ml10"><input type="password" name="password1" maxlength="20" onkeyup="value=value.replace(/\s+/g,'')" class="form-control"></div></div>
                        </div>
                        <div class="col-xs-12 red text-left"></div>
                    </div>
                    <div class="btn-group ">
                        <div class="col-xs-5"><button type="button" class="btn btn-danger pull-right col-xs-4 changePasswords_close" tid="91">取消</button></div>
                        <div class="col-xs-2"></div>
                        <div class="col-xs-5"><button type="button" class="btn btn-success col-xs-4 save_data">保存</button></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="pagination-detail btn-group edit_ico">
            <button code="add" class="addCode btn btn-default edit_add" type="button">
                <span class="glyphicon glyphicon-plus-sign blue" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default edit_refresh" type="button">
                <span class="glyphicon glyphicon-refresh green" aria-hidden="true"></span>
            </button>
        </div>
</div>
